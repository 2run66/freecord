# Add this to the top of your nginx main config or in sites-enabled/livekit

# WebSocket connection upgrade map (MISSING in your current config)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Your existing livekit config with the missing map now available
server {
  server_name livekit.miyov.io;

  location / {
    proxy_pass http://127.0.0.1:7880;
    proxy_http_version 1.1;
    
    # WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeout settings
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/livekit.miyov.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/livekit.miyov.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = livekit.miyov.io) {
        return 301 https://$host$request_uri;
    }

  listen 80;
  server_name livekit.miyov.io;
    return 404;
}
